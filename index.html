<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <font-awesome-icon icon="fa-solid fa-square-check" />
    <font-awesome-icon icon="fa-solid fa-trash" />
    <link rel="stylesheet" href="./styles.css">
    <title>Hangman</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>H A N G M A N</h1>
        </header>
        <p class="stopwatch"><span id="seconds">00</span><span id="colon">:</span><span id="tens">00</span></p>
        <button class="startbutton" onclick="startTimer()" id="start_btn">Start</button>
    </div>
    <div class="lives">Lives : 5</div>
    <div id="category"><b>CRICKET</b></div>
    <div class="q">
        <h3>QUESTION</h3>
    </div>
    <div class="q_box">
        <div id="question">
            <p class="quest">Lorem ipsum dolor, sit amet consectetur adipisicing
                elit. Autem magni facere in assumenda est repellendus atque, quam
                repudiandae laboriosam ducimus?
            </p>
        </div>
    </div>
    <div class="answer">
        ____ ____ ____ ____ ____ ____ ____ ____ ____ 
    </div>
    <div class="footer">
        <p>MADE by SNM !!!</p>
    </div>
     <script src="./index.js"></script>
</body>
</html>
